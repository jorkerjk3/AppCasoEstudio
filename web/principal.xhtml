<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
     >
 
    <h:head>
        <title><ui:insert name="title">Página Principal</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <f:event type="preRenderView" listener="#{principalMangeBean.validarLogueo()}"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="5000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="Centauros Bank (Automatización Solicitudes Productos Financieros)">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/principal" icon="ui-icon-home"/>
                        <p:submenu label="Modulos">                           
                            <p:menuitem value="Personas - Clientes" outcome="/personas/List.xhtml" />                            
                        </p:submenu>
                        <p:submenu label="Maestros">
                            <p:menuitem value="Ciudad" outcome="/ciudad/List.xhtml" />
                            <p:menuitem value="Departamento" outcome="/departamento/List.xhtml" />
                            <p:menuitem value="Estadocivil" outcome="/estadocivil/List.xhtml" />
                            <p:menuitem value="NivelAcademico" outcome="/nivelAcademico/List.xhtml" />
                            <p:menuitem value="TipoDocumento" outcome="/tipoDocumento/List.xhtml" />
                            <p:menuitem value="Credito" outcome="/gestioncredito/credito/List.xhtml" />
                            <p:menuitem value="Usuarios" outcome="/usuarios/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

      <p:layoutUnit position="center">
                                        
  <p:panel id="horizontal" style="background-color: #dce8f1" header="Centauros Bank" toggleable="true" toggleOrientation="vertical">
        <h:panelGrid columns="3" cellpadding="1"  >
           
            <h:column>
                <img src="../Recursos/Imagenes/banner.jpg" width="35%" height="27%"  style="padding-left: 60%; border-radius: 2em 1em 4em 3em" align="center" />
            </h:column>
                       
        </h:panelGrid>
       
         <ui:insert name="body"/>
         
           </p:panel>
                   
            </p:layoutUnit>

               <p:layoutUnit position="south" size="50">
                <ui:insert name="footer"/>
                <p align="center">  © Amilkar MB 2019</p> 
            </p:layoutUnit>
            
        </p:layout>

    </h:body>

</html>
