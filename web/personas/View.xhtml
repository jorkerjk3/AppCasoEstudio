<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonasViewDlg" widgetVar="PersonasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Detalle">
            <h:form id="PersonasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personasController.selected != null}">
                       
                        <h:outputText value="Nombres"/>
                        <h:outputText value="#{personasController.selected.nombres}" title="Nombres"/>
                        
                        <h:outputText value="Apellidos"/>
                        <h:outputText value="#{personasController.selected.apellidos}" title="Apellidos"/>
                        
                        <h:outputText value="Tipo Documento"/>
                        <h:outputText value="#{personasController.selected.idtipodocumento.descripcion}" title="Tipo Documento"/>
                        
                        <h:outputText value="Documento"/>
                        <h:outputText value="#{personasController.selected.numerodocumento}" title="Documento"/>
                        
                        <h:outputText value="Fecha Nacimiento"/>
                        <h:outputText value="#{personasController.selected.fcehanacimiento}" title="Fecha Nacimiento">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        
                        <h:outputText value="Género"/>
                        <h:outputText value="#{personasController.selected.genero eq 'M' ? 'Masculino': personasController.selected.genero eq 'F' ? 'Femenino' : 'Indeterminado' }" title="Género"/>
                        
                        <h:outputText value="Email"/>
                        <h:outputText value="#{personasController.selected.email}" title="Email"/>
                        
                        <h:outputText value="Celular"/>
                        <h:outputText value="#{personasController.selected.celular}" title="Celular"/>
                        
                        <h:outputText value="Ingresos"/>
                        <h:outputText value="$ #{personasController.selected.ingresosmensuales}" title="Ingresos"/>
                        
                        <h:outputText value="Estrato"/>
                        <h:outputText value="#{personasController.selected.estrato}" title="Estrato"/>
                        
                        <h:outputText value="Rol"/>                        
                        <h:outputText value="#{personasController.selected.idtipopersona}" title="Rol"/>
                        
                        <h:outputText value="Fecha Creación"/>                        
                        <h:outputText value="#{personasController.selected.fechacreacion}" title="Fecha Creación">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="Fecha Modificación"/>
                        <h:outputText value="#{personasController.selected.fechamodificacion}" title="Fecha Modificación">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                        <h:outputText value="Estado"/>
                        <p:selectBooleanCheckbox value="#{personasController.selected.estado}" disabled="true"/>
                        
                        <h:outputText value="Ciudad"/>
                        <h:outputText value="#{personasController.selected.idciudad}" title="Ciudad"/>
                        
                        <h:outputText value="Estado Civil"/>
                        <h:outputText value="#{personasController.selected.idestadocivil}" title="Estado Civil"/>
                        
                        <h:outputText value="Nivel Académico"/>
                        <h:outputText value="#{personasController.selected.idnivelacademico}" title="Nivel Académico"/>
                        
                      
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
