<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
     <h:head>
        <title>Página Caso Estudio</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link href="Recursos/Css/login.css" rel="stylesheet" type="text/css"/>
    </h:head>
    
     <h:body>       
   <div class="wrapper fadeInDown">
  <div id="formContent">
     
         <h:form id="loginForm">        
             <h:panelGrid>
               <div class="fadeIn first">
                    <img src="Recursos/Imagenes/login1.png" alt="Iniciar Sesión" width="25%" height="20%"/>
               </div>
            <h:outputLabel value="Usuario" for="usuario"> </h:outputLabel>
            <h:inputText id="usuario" required="true" requiredMessage="El campo Usuario es requerido." class="fadeIn second"> </h:inputText>
            <br/>
            <h:outputLabel value="Contraseña" for="password"> </h:outputLabel>
            <h:inputText id="password" required="true" requiredMessage="El campo Contraseña es requerido."></h:inputText>
            <br/>
            <h:commandButton action="principal" value="Iniciar Sesión"></h:commandButton>
          
        </h:panelGrid>
    <div id="formFooter">
      <a class="underlineHover" href="#">Registrarme</a>
    </div>
       </h:form>
  
  </div>
</div>
       
    </h:body>
</html>
