<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosEditDlg" widgetVar="UsuariosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuariosTitle}">
            <h:form id="UsuariosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_idusuario}" for="idusuario" />
                        <p:inputText id="idusuario" value="#{usuariosController.selected.idusuario}" title="#{bundle.EditUsuariosTitle_idusuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idusuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_nombreusuario}" for="nombreusuario" />
                        <p:inputText id="nombreusuario" value="#{usuariosController.selected.nombreusuario}" title="#{bundle.EditUsuariosTitle_nombreusuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_nombreusuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_contraseña}" for="contraseña" />
                        <p:inputText id="contraseña" value="#{usuariosController.selected.contraseña}" title="#{bundle.EditUsuariosTitle_contraseña}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_contraseña}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{usuariosController.selected.estado}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_fechacreacion}" for="fechacreacion" />
                        <p:calendar id="fechacreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuariosController.selected.fechacreacion}" title="#{bundle.EditUsuariosTitle_fechacreacion}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_fechacreacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_idpersonas}" for="idpersonas" />
                        <p:selectOneMenu id="idpersonas" value="#{usuariosController.selected.idpersonas}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idpersonas}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personasController.itemsAvailableSelectOne}"
                                           var="idpersonasItem"
                                           itemValue="#{idpersonasItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.update}" value="#{bundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuariosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuariosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
