<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosCreateDlg" widgetVar="UsuariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuariosTitle}">
            <h:form id="UsuariosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">                        
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_nombreusuario}" for="nombreusuario" />
                        <p:inputText id="nombreusuario" value="#{usuariosController.selected.nombreusuario}" title="#{bundle.CreateUsuariosTitle_nombreusuario}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_nombreusuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_contraseña}" for="contraseña" />
                        <p:inputText id="contraseña" value="#{usuariosController.selected.contraseña}" title="#{bundle.CreateUsuariosTitle_contraseña}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_contraseña}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{usuariosController.selected.estado}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_fechacreacion}" for="fechacreacion" />
                        <p:calendar id="fechacreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuariosController.selected.fechacreacion}" title="#{bundle.EditUsuariosTitle_fechacreacion}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_fechacreacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_idpersonas}" for="idpersonas" />
                        <p:selectOneMenu id="idpersonas" value="#{usuariosController.selected.idpersonas}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idpersonas}">
                            <f:selectItems value="#{personasController.itemsAvailableSelectOne}"
                                           var="idpersonasItem"
                                           itemValue="#{idpersonasItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.create}" value="#{bundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuariosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuariosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
