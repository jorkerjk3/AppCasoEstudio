<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadocivilEditDlg" widgetVar="EstadocivilEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstadocivilTitle}">
            <h:form id="EstadocivilEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadocivilController.selected != null}">                      
                        <p:outputLabel value="#{bundle.EditEstadocivilLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{estadocivilController.selected.descripcion}" title="#{bundle.EditEstadocivilTitle_descripcion}" required="true" requiredMessage="#{bundle.EditEstadocivilRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadocivilController.update}" value="#{bundle.Save}" update="display,:EstadocivilListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstadocivilEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadocivilEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
