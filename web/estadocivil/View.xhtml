<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadocivilViewDlg" widgetVar="EstadocivilViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadocivilTitle}">
            <h:form id="EstadocivilViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadocivilController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadocivilLabel_idestadocivil}"/>
                        <h:outputText value="#{estadocivilController.selected.idestadocivil}" title="#{bundle.ViewEstadocivilTitle_idestadocivil}"/>
                        <h:outputText value="#{bundle.ViewEstadocivilLabel_descripcion}"/>
                        <h:outputText value="#{estadocivilController.selected.descripcion}" title="#{bundle.ViewEstadocivilTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadocivilViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
