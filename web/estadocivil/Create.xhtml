<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadocivilCreateDlg" widgetVar="EstadocivilCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstadocivilTitle}">
            <h:form id="EstadocivilCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadocivilController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstadocivilLabel_idestadocivil}" for="idestadocivil" />
                        <p:inputText id="idestadocivil" value="#{estadocivilController.selected.idestadocivil}" title="#{bundle.CreateEstadocivilTitle_idestadocivil}" required="true" requiredMessage="#{bundle.CreateEstadocivilRequiredMessage_idestadocivil}"/>
                        <p:outputLabel value="#{bundle.CreateEstadocivilLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{estadocivilController.selected.descripcion}" title="#{bundle.CreateEstadocivilTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateEstadocivilRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadocivilController.create}" value="#{bundle.Save}" update="display,:EstadocivilListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstadocivilCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadocivilCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
