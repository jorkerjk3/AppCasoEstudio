<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoContratoViewDlg" widgetVar="TipoContratoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCredito.ViewTipoContratoTitle}">
            <h:form id="TipoContratoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoContratoController.selected != null}">
                        <h:outputText value="#{bundleCredito.ViewTipoContratoLabel_idtipocontrato}"/>
                        <h:outputText value="#{tipoContratoController.selected.idtipocontrato}" title="#{bundleCredito.ViewTipoContratoTitle_idtipocontrato}"/>
                        <h:outputText value="#{bundleCredito.ViewTipoContratoLabel_descripcion}"/>
                        <h:outputText value="#{tipoContratoController.selected.descripcion}" title="#{bundleCredito.ViewTipoContratoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleCredito.Close}" onclick="TipoContratoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
