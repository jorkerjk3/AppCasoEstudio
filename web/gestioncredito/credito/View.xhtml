<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CreditoViewDlg" widgetVar="CreditoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCredito.ViewCreditoTitle}">
            <h:form id="CreditoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{creditoController.selected != null}">
                        <h:outputText value="#{bundleCredito.ViewCreditoLabel_idcredito}"/>
                        <h:outputText value="#{creditoController.selected.idcredito}" title="#{bundleCredito.ViewCreditoTitle_idcredito}"/>
                        
                        <h:outputText value="Persona Asociada"/>
                        <h:outputText value="#{creditoController.selected.idpersonas.nombres} #{creditoController.selected.idpersonas.apellidos}" title="Persona Asociada"/>
                        
                        <h:outputText value="Tipo Documento"/>
                        <h:outputText value="#{creditoController.selected.idpersonas.idtipodocumento.descripcion}" title="Tipo Documento"/>
                        
                        <h:outputText value="Documento"/>
                        <h:outputText value="#{creditoController.selected.idpersonas.numerodocumento}" title="Documento"/>
                        
                        <h:outputText value="Tipo Credito"/>
                        <h:outputText value="#{creditoController.selected.idtipocredito.descripcion}" title="Tipo Crédito"/>
                        
                        <h:outputText value="Estado del Credito"/>
                        <h:outputText value="#{creditoController.selected.estadocredito eq 1?'Pre-Aprobado':'Aprobado'}" title="#{bundleCredito.ViewCreditoTitle_estadocredito}"/>
                        
                        <h:outputText value="Nombre Empresa"/>
                        <h:outputText value="#{creditoController.selected.nombreempresa}" title="Nombre Empresa"/>
                        <h:outputText value="Fecha Ingreso"/>
                        <h:outputText value="#{creditoController.selected.fechaingreso}" title="Fecha Ingreso">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="Teléfono Empresa"/>
                        <h:outputText value="#{creditoController.selected.telefonoempresa}" title="Teléfono Empresa"/>
                        <h:outputText value="Dirección Empresa"/>
                        <h:outputText value="#{creditoController.selected.direccionempresa}" title="Dirección Empresa"/>
                                              
                        <h:outputText value="Ocupación"/>
                        <h:outputText value="#{creditoController.selected.idocupacion.descripcion}" title="Ocupación"/>
                        <h:outputText value="Tipo Contrato"/>
                        <h:outputText value="#{creditoController.selected.idtipocontrato.descripcion}" title="Tipo Contrato"/>
                                              
                        <h:outputText value="Fecha Creación"/>
                        <h:outputText value="#{creditoController.selected.fechacreacion}" title="#{bundleCredito.ViewCreditoTitle_fechacreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundleCredito.Close}" onclick="CreditoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
