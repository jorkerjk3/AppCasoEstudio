<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OcupacionEditDlg" widgetVar="OcupacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCredito.EditOcupacionTitle}">
            <h:form id="OcupacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ocupacionController.selected != null}">
                        <p:outputLabel value="#{bundleCredito.EditOcupacionLabel_idocupacion}" for="idocupacion" />
                        <p:inputText id="idocupacion" value="#{ocupacionController.selected.idocupacion}" title="#{bundleCredito.EditOcupacionTitle_idocupacion}" required="true" requiredMessage="#{bundleCredito.EditOcupacionRequiredMessage_idocupacion}"/>
                        <p:outputLabel value="#{bundleCredito.EditOcupacionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{ocupacionController.selected.descripcion}" title="#{bundleCredito.EditOcupacionTitle_descripcion}" required="true" requiredMessage="#{bundleCredito.EditOcupacionRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ocupacionController.update}" value="#{bundleCredito.Save}" update="display,:OcupacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OcupacionEditDialog');"/>
                    <p:commandButton value="#{bundleCredito.Cancel}" onclick="OcupacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
