<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCreditoViewDlg" widgetVar="TipoCreditoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCredito.ViewTipoCreditoTitle}">
            <h:form id="TipoCreditoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCreditoController.selected != null}">
                        <h:outputText value="#{bundleCredito.ViewTipoCreditoLabel_idtipocredito}"/>
                        <h:outputText value="#{tipoCreditoController.selected.idtipocredito}" title="#{bundleCredito.ViewTipoCreditoTitle_idtipocredito}"/>
                        <h:outputText value="#{bundleCredito.ViewTipoCreditoLabel_descripcion}"/>
                        <h:outputText value="#{tipoCreditoController.selected.descripcion}" title="#{bundleCredito.ViewTipoCreditoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleCredito.Close}" onclick="TipoCreditoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
